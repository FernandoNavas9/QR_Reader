<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de QR con Contador</title>
    <!-- Tailwind CSS para un dise√±o limpio y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca jsQR para el escaneo de c√≥digos QR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el recuadro de escaneo */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            border-radius: 1rem;
            overflow: hidden;
            border: 4px solid #f3f4f6;
        }
        #video-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
            animation: scan-line 2s infinite linear;
        }
        @keyframes scan-line {
            0% { transform: translateY(-100px); }
            50% { transform: translateY(100px); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 text-center space-y-6">
        
        <header class="space-y-2">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Lector de C√≥digos QR</h1>
            <p class="text-gray-400">Apunta la c√°mara al c√≥digo QR para registrar la asistencia.</p>
        </header>

        <!-- Vista inicial con el bot√≥n para iniciar -->
        <div id="initial-view" class="py-6">
            <button id="start-button" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition-all duration-300 shadow-lg hover:shadow-cyan-500/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                Iniciar Esc√°ner
            </button>
        </div>

        <!-- Vista del esc√°ner (oculta al inicio) -->
        <div id="scanner-view" class="hidden space-y-6">
            <!-- Contenedor del video y mensaje de carga -->
            <div id="loading-message" class="bg-gray-700 p-4 rounded-lg">
                <p>üé• Solicitando acceso a la c√°mara...</p>
            </div>
            <div id="video-container" class="hidden w-full mx-auto shadow-lg">
                <video id="video" playsinline class="w-full h-auto"></video>
                <!-- El canvas no es visible, se usa para procesar la imagen -->
                <canvas id="canvas" class="hidden"></canvas>
            </div>
            
            <!-- Secci√≥n de resultados -->
            <div class="bg-gray-900/50 rounded-xl p-6 space-y-4">
                <!-- Contador -->
                <div>
                    <p class="text-lg text-gray-300">Total de Asistencias Registradas:</p>
                    <div id="counter" class="text-7xl font-bold text-green-400 transition-transform duration-200">0</div>
                </div>
                
                <!-- √öltimo QR detectado -->
                <div class="pt-4 border-t border-gray-700">
                    <p class="text-sm text-gray-500 mb-1">√öltimo QR detectado:</p>
                    <div id="output" class="bg-gray-700 text-gray-300 p-2 rounded-md text-xs break-words h-12 flex items-center justify-center">
                        Esperando c√≥digo...
                    </div>
                     <div id="scan-status" class="mt-2 text-sm font-medium h-5"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d');
        const loadingMessage = document.getElementById('loading-message');
        const videoContainer = document.getElementById('video-container');
        const outputDiv = document.getElementById('output');
        const counterDiv = document.getElementById('counter');
        const statusDiv = document.getElementById('scan-status');

        const initialView = document.getElementById('initial-view');
        const scannerView = document.getElementById('scanner-view');
        const startButton = document.getElementById('start-button');

        // El link espec√≠fico que queremos detectar
        const specificLink = "https://docs.google.com/spreadsheets/d/1-XahPFuU2JxC-zP8_LU4Sfyn7Jvie7e8SQgjzAX8oqU/edit?usp=sharing";
        
        let counter = 0;
        let lastScannedData = null;
        let scanCooldown = false;

        // Evento para el bot√≥n de inicio
        startButton.addEventListener('click', () => {
            initialView.classList.add('hidden');
            scannerView.classList.remove('hidden');
            startCamera();
        });

        // Funci√≥n para iniciar la c√°mara
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true); // Requerido para iOS
                    video.play();
                    loadingMessage.classList.add('hidden');
                    videoContainer.classList.remove('hidden');
                    // Iniciar el ciclo de escaneo
                    requestAnimationFrame(tick);
                })
                .catch(function(err) {
                    console.error("Error al acceder a la c√°mara", err);
                    loadingMessage.textContent = "‚ùå No se pudo acceder a la c√°mara. Revisa los permisos.";
                });
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Ajustar el tama√±o del canvas al del video
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                
                // Dibujar el frame actual del video en el canvas
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                // Obtener los datos de la imagen del canvas
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                
                // Intentar decodificar el QR usando jsQR
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code && !scanCooldown) {
                    outputDiv.textContent = code.data;
                    
                    // Comprobar si el c√≥digo QR contiene el link espec√≠fico
                    if (code.data === specificLink) {
                        // Solo incrementa si el c√≥digo es diferente al √∫ltimo escaneado
                        if (code.data !== lastScannedData) {
                            counter++;
                            counterDiv.textContent = counter;
                            lastScannedData = code.data;
                            
                            // Efecto visual y mensaje de √©xito
                            statusDiv.textContent = '‚úÖ ¬°Asistencia registrada!';
                            statusDiv.classList.remove('text-yellow-400');
                            statusDiv.classList.add('text-green-400');
                            counterDiv.classList.add('scale-125');

                        } else {
                            // Mensaje si se escanea el mismo c√≥digo seguido
                            statusDiv.textContent = '‚ö†Ô∏è Este QR ya fue registrado.';
                            statusDiv.classList.remove('text-green-400');
                            statusDiv.classList.add('text-yellow-400');
                        }
                    } else {
                        // Mensaje si el QR es v√°lido pero no es el correcto
                        lastScannedData = null; // Reiniciar para poder escanear el correcto de nuevo
                        statusDiv.textContent = '‚ùå QR no v√°lido.';
                        statusDiv.classList.remove('text-green-400', 'text-yellow-400');
                        statusDiv.classList.add('text-red-400');
                    }

                    // Activar cooldown para evitar m√∫ltiples escaneos del mismo QR
                    scanCooldown = true;
                    setTimeout(() => {
                        scanCooldown = false;
                        lastScannedData = null; // Permite registrar el mismo QR de nuevo despu√©s del cooldown
                        statusDiv.textContent = '';
                        counterDiv.classList.remove('scale-125');
                    }, 2000); // 2 segundos de espera
                }
            }
            // Continuar el ciclo
            requestAnimationFrame(tick);
        }
    </script>
</body>
</html>
